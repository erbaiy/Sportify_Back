name: CI/CD Pipeline

on:
  push:
    branches: ['dev']
  pull_request:
    branches: ['main']

env:
  BACKEND_DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/Sportify_Back
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history to ensure all files are present

      - name: Debug File Structure
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "Source directory contents:"
          ls -la src/
          echo "Events directory contents:"
          ls -la src/events/
          echo "Events schemas directory contents:"
          ls -la src/events/schemas/
          echo "Git status:"
          git status
          echo "Git list files:"
          git ls-files src/events/

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install Dependencies
        run: |
          npm ci
          npm list @nestjs/mongoose mongoose

      - name: Build TypeScript
        run: |
          echo "TypeScript version:"
          npx tsc --version
          echo "Compiling TypeScript:"
          npx tsc --noEmit --listFiles

      - name: Run Tests
        run: npm test
