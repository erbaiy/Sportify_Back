name: CI/CD Pipeline

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "main" ]

env:
  BACKEND_DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/Sportify_Back
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './package-lock.json'

    - name: List directory structure
      run: |
        pwd
        ls -la
        ls -la src/
        ls -la src/events/ || echo "events directory not found"
        ls -la src/registrations/ || echo "registrations directory not found"

    - name: Install Dependencies
      run: |
        npm ci
        npm list @nestjs/mongoose mongoose

    - name: Build TypeScript
      run: |
        npm run build || {
          echo "Build failed. Showing TypeScript errors:"
          npx tsc --noEmit
        }

    - name: Run Tests with Verbose Output
      run: npm test -- --verbose